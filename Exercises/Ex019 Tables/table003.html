<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }

        table{
            border-collapse: collapse ;  /* remove space between cells */
            width: 300px;
        }

        td{
            border: solid black  1px;    /* add a border to each cell*/
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Table Merging</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>   <!--Can also use rowspan-->
            
        </tr>
        <tr>
            <td>D</td>
            <td rowspan="2">E</td>
            <td rowspan="2">F</td>
        </tr>
        <tr>
            <td rowspan="2">G</td>
           
            
        </tr>
    </table>
</body>
</html>
