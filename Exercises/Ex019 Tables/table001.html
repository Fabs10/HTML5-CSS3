<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
           
        }
        td{
            border: 2px solid black;
            padding: 8px;
            text-align: center;  /*horizontal alignment-- By default number align on the right in excell. We have to hardcode it in css*/ 
            vertical-align: top;
            
        }

        .change{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1>My first table</h1>
    <!--
        Tables Hierarchy
        Table
            Table Row <tr>
                Table Header Cell <th>
                    Table Data Cell <td>
        Closing tags are not needed for these tags
                    
    -->
    <table>
        <tr class="line">
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="change">
            <td>A2</td>
            <td>B2</td> 
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr class="change">
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>

    </table>
</body>
</html>
