<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>External Fonts</title>
    <style>
        @font-face {
            font-family:'love' ;
            src: url('lovelarry.otf')format('opentype');
            font-weight: normal;
            font-style: normal;
            /*
            Types of formats:
            -opentype
            -truetype
            -embedded type
            -truetype-aat(Apple Advanced Typography
            -svg*/
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'love', Times, serif;
            font-size: 3em;
        }
    </style>
</head>

</html>
